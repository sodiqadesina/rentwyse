# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js backend to Azure Web App - rent-wyse-backend

on:
  push:
    branches:
      - main
    paths:
      - 'rentwyse-backend/**'
      - '.github/workflows/main_rent-wyse-backend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test (backend)
        working-directory: ./rentwyse-backend
        env:
          NODE_ENV: production
        run: |
          npm install
          npm run build --if-present
          # If tests depend on local/dev env, comment this out for now:
          # npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./rentwyse-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD432753493740EDAA734737BB5E3A18 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2FE1410E553440A798C60A2830CFA0B9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7CB6D3E1ACBC4AC195AC9A04D0288070 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'rent-wyse-backend'
          slot-name: 'Production'
          # IMPORTANT: deploy the current directory (artifact root), not ./rentwyse-backend
          package: .
