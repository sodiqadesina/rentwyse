# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js backend to Azure Web App - rent-wyse-backend

on:
  push:
    branches:
      - main
    paths:
      - 'rentwyse-backend/**'
      - '.github/workflows/main_rent-wyse-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # required for azure/login
      contents: read       # required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        working-directory: ./rentwyse-backend
        env:
          NODE_ENV: production
        run: |
          npm install
          # If Jest isn't fully configured yet and causes failures, you can comment this out:
          # npm test

      - name: Create deployment zip from backend folder
        run: |
          cd rentwyse-backend
          zip -r ../backend.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD432753493740EDAA734737BB5E3A18 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2FE1410E553440A798C60A2830CFA0B9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7CB6D3E1ACBC4AC195AC9A04D0288070 }}

      - name: Deploy backend zip to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rent-wyse-backend'
          slot-name: 'Production'
          package: backend.zip
